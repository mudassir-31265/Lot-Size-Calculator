<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lot Size Calculator</h1>
        
        <label for="accountBalance">Account Balance ($):</label>
        <input type="number" id="accountBalance" placeholder="Enter account balance">

        <label for="riskPercentage">Risk Percentage (%):</label>
        <input type="number" id="riskPercentage" placeholder="Enter risk percentage">

        <label for="instrument">Select Instrument:</label>
        <select id="instrument">
            <option value="BTCUSD">BTC/USD</option>
            <option value="XAUUSD">XAU/USD (Gold)</option>
        </select>

        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" placeholder="Enter entry price">

        <label for="stopLoss">Stop Loss Price:</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss price">

        <button onclick="calculateLotSize()">Calculate Lot Size</button>

        <h2 id="result">Lot Size: --</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
