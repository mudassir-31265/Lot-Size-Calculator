<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <meta name="keywords" content="Mudassir Lot Size Calculator, Lot Size Calculator, Forex Lot Size, Crypto Trading, Forex Risk Management, BTC Lot Size, XAU Lot Size, ETH Trading, SOL Trading, EUR/USD, TradingView Widget">
    <meta name="description" content="Calculate the perfect lot size for your Forex & Crypto trades with our real-time BTC, XAU, EUR, ETH, and SOL price tracker. Optimize your risk management today!">
    <meta name="google-site-verification" content="pbZQ_oeAvBuXPKyrNx6yYfNYHsOuvZaz5CPLPA_6b0c" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lot Size Calculator</h1>

        <!-- ✅ TradingView Ticker Tape Widget -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
        </div>

        <label for="accountBalance">Account Balance ($):</label>
        <input type="number" id="accountBalance" placeholder="Enter account balance">

        <label for="riskPercentage">Risk Percentage (%):</label>
        <input type="number" id="riskPercentage" placeholder="Enter risk percentage">

        <label for="instrument">Select Instrument:</label>
        <select id="instrument">
            <option value="BTCUSD">BTC/USD</option>
            <option value="XAUUSD">XAU/USD (Gold)</option>
            <option value="EURUSD">EUR/USD</option>
            <option value="ETHUSD">ETH/USD</option>
            <option value="SOLUSD">SOL/USD</option>
        </select>

        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" placeholder="Enter entry price">

        <label for="stopLoss">Stop Loss Price:</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss price">

        <button onclick="calculateLotSize()">Calculate Lot Size</button>

        <h2 id="result">Lot Size: --</h2>
    </div>

    <!-- ✅ TradingView Script (Now Loaded Separately) -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js";
            script.async = true;
            script.innerHTML = `{
                "symbols": [
                    { "proName": "BINANCE:BTCUSDT", "title": "Bitcoin (BTC/USD)" },
                    { "proName": "OANDA:XAUUSD", "title": "Gold (XAU/USD)" },
                    { "proName": "FX_IDC:EURUSD", "title": "Euro (EUR/USD)" },
                    { "proName": "BINANCE:ETHUSDT", "title": "Ethereum (ETH/USD)" },
                    { "proName": "BINANCE:SOLUSDT", "title": "Solana (SOL/USD)" }
                ],
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "en"
            }`;
            document.querySelector(".tradingview-widget-container").appendChild(script);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
